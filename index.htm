<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: white;
            font-weight: bold;
        }
        
        .ticket-container {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .ticket-info {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background-color: white;
        }
        
        .ticket-type {
            font-size: 26px;
            font-weight: bold;
        }
        
        .passenger {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .qr-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            background-color: #000;
            background-image: linear-gradient(#fff 10%, transparent 10%, transparent 20%, #fff 20%, #fff 30%, transparent 30%),
                              linear-gradient(90deg, #fff 10%, transparent 10%, transparent 20%, #fff 20%, #fff 30%, transparent 30%);
            background-size: 10px 10px;
            padding: 10px;
        }
        
        .enlarge-text {
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        
        .ticket-type-large {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        .zone-container {
            background: linear-gradient(to right, #a6e6a6, white, #a6e6a6);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .zone-number {
            font-size: 120px;
            font-weight: bold;
            line-height: 0.9;
        }
        
        .zone-text {
            font-size: 36px;
            font-weight: bold;
        }
        
        .zone-note {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .validator-link {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .time-container {
            text-align: center;
            margin-top: auto;
            margin-bottom: 20px;
        }
        
        .time {
            font-size: 36px;
            font-weight: bold;
        }
        
        .date {
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 20px;
            display: flex;
            margin-bottom: 15px;
        }
        
        .progress-segment {
            height: 100%;
        }
        
        .segment-1 {
            background-color: #d9bc82;
            width: 33.3%;
        }
        
        .segment-2 {
            background-color: #8acca0;
            width: 33.3%;
        }
        
        .segment-3 {
            background-color: #a6c9c9;
            width: 33.4%;
        }
        
        .expiry {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .navigation {
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 10px 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #777;
            text-decoration: none;
            font-size: 12px;
        }
        
        .nav-item.active {
            color: white;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .ticket-badge {
            position: relative;
        }
        
        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        
        .home-indicator {
            width: 150px;
            height: 5px;
            background-color: #999;
            border-radius: 3px;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>17:18</div>
        <div>5G</div>
    </div>
    
    <div class="ticket-container">
        <div class="ticket-info">
            <div class="ticket-type">One Way</div>
            <div class="passenger">1 Adult</div>
        </div>
        
        <div class="qr-container">
            <div>
                <div class="qr-code"></div>
                <div class="enlarge-text">Tap to enlarge</div>
            </div>
        </div>
        
        <div class="ticket-type-large">INTRASTATE</div>
        
        <div class="zone-container">
            <div class="zone-number">1</div>
            <div class="zone-text">ZONE RIDE</div>
            <div class="zone-note">**Not Valid for HBLR**</div>
        </div>
        
        <div class="validator-link">View Validator Instructions</div>
        
        <div class="time-container">
            <div class="time">05:18:52 PM</div>
            <div class="date">Tuesday, Feb 18, 2025</div>
            
            <div class="progress-bar">
                <div class="progress-segment segment-1"></div>
                <div class="progress-segment segment-2"></div>
                <div class="progress-segment segment-3"></div>
            </div>
            
            <div class="expiry">Expires in 00:00:06:49</div>
        </div>
    </div>
    
    <div class="navigation">
        <a href="#" class="nav-item">
            <div class="nav-icon">‚òÖ</div>
            <div>Favorites</div>
        </a>
        <a href="#" class="nav-item active">
            <div class="nav-icon ticket-badge">
                üéüÔ∏è
                <span class="badge">1</span>
            </div>
            <div>My Tickets</div>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">‚åÇ</div>
            <div>Home</div>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">üîç</div>
            <div>Rider Tools</div>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">‚Ä¢‚Ä¢‚Ä¢</div>
            <div>More</div>
        </a>
    </div>
    
    <div class="home-indicator"></div>

    <script>
        // Update the countdown timer
        function updateTimer() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.querySelector('.status-bar').firstElementChild.textContent = 
                `${hours}:${minutes}`;
            
            // For demo purposes, we're not implementing actual expiry countdown
            // In a real app, you would calculate the difference between now and expiry time
        }
        
        // Update every second
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
